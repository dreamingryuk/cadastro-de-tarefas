<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Criar Tarefa</h1>

            <label for="urgencia">Selecione a urgência:</label>
                <select id="urgencia" name="urgencia">
                    <option value="">--Selecione--</option>
                    <option value="baixa">Baixa</option>
                    <option value="normal">Normal</option>
                    <option value="urgente">Urgente</option>
                </select>

            <label for="descricao">Descricao</label>
            <input type="text" id="conteudo">

            <label for="local">Local</label>
            <input type="text" id="local">

            <label for="recursos">Recursos Necessários</label>
            <input type="text" id="recursos">
            <button>Adicionar Recurso</button>
            <div id="recursosAdicionados"></div>

            <label for="data">Data Limite</label>
            <input type="date" id="data">

            <label for="matricula">Matrícula</label>
            <input type="number" id="matricula">

            <button id="enviar">Enviar</button>
        </div>
    </div>
</body>
</html>
