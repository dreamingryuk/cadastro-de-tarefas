<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Criar Tarefa</h1>

            <label for="urgencia">Selecione a urgência:</label>
                <select id="urgencia" name="urgencia">
                    <option value="">--Selecione--</option>
                    <option value="Baixa">Baixa</option>
                    <option value="Normal">Normal</option>
                    <option value="Urgente">Urgente</option>
                </select>

            <label for="descricao">Descricao</label>
            <input type="text" id="conteudo">

            <label for="local">Local</label>
            <input type="text" id="local">

            <label for="recursos">Recursos Necessários</label>
            <input type="text" id="recursos">
            <button id="adicionarRecurso" onclick="adicionarRecurso()">Adicionar Recurso</button>
            <div id="recursosAdicionados"></div>

            <label for="data">Data Limite</label>
            <input type="datetime-local" id="data">

            <label for="matricula">Matrícula</label>
            <input type="number" id="matricula">

            <button id="enviar" onclick="enviar()">Enviar</button>

            <a href="./lista.html">Ver Outras Tarefas</a>
        </div>
    </div>

    <div id="popupSucesso" class="popup">
        <div class="popup-content">
            <h2>Tarefa enviada!</h2>
            <button onclick="fecharPopup()" id="fechar">OK</button>
        </div>
    </div>
</body>
</html>
